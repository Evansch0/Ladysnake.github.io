{%capture editor-id%}{{include.type | replace: "_", "-"}}-editor-{{include.name | slugify }}{%endcapture%}
<a href="{{include.path}}/{{include.name}}">
    <code class="tag-name">{{include.name}}</code>
</a>: {{include.description | markdownify | remove: "<p>" | remove: "</p>"}}<input id="{{editor-id}}-toggle" class="tag-editor-toggle hidden" type="checkbox" data-toggle="collapse" data-target="#{{editor-id}}" aria-expanded="false" aria-controls="{{editor-id}}"/>
<label for="{{editor-id}}-toggle" data-toggle="tooltip" title="Toggle Editor">üìù</label>
<div id="{{editor-id}}" class="tag-editor collapse" data-tag-path="{{include.folder}}/{{include.name}}" data-tag-modid="{{include.modid}}">
    <!-- Editable table -->
    <div class="card">
        <h3 class="card-header text-center font-weight-bold py-4">
            {{include.name}}
            <span class="table-add float-right mb-3 mr-2"><button type="button" class="btn btn-success btn-rounded btn-sm my-0">New entry</button></span>
            <input type="checkbox" hidden class="btn-check tag-replace" name="options-outlined" id="{{editor-id}}-replace" autocomplete="off">
            <label class="btn btn-xs" title="Delete previous values" for="{{editor-id}}-replace">Replace existing</label>
        </h3>
        <div class="card-body">
            <div class="table-editable">
                <table class="table table-bordered table-responsive-md table-striped text-center">
                    <thead>
                    <tr>
                        <th class="text-center">{{include.type | replace: "_", " " | capitalize}} Identifier</th>
                        <th class="text-center table-buttons">Sort</th>
                        <th class="text-center table-buttons">Remove</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
