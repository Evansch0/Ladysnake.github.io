title: Ladysnake's Website
source: ./public
plugins_dir: ./jekyll_plugins
markdown: kramdown
incremental: true
sass:
    style: compressed
exclude: []
# note that the source attribute is hardcoded by github pages
collections:
    mods:
        order:
            - requiem.md
            - effective.md
            - rats_mischief.md
            - blast.md
            - creeper_spores.md
            - impaled.md
            - snow_mercy.md
            - charter.md
            - pick_your_poison.md
            - impersonate.md
            - blabber.md
            - cardinal_components_api.md
            - illuminations.md
            - spawn_lanterns.md
            - nomad_books.md
            - beem.md

defaults:
    -
        scope:
            path: "wiki/requiem"
        values:
            mod_name: Requiem
            mod_slug: requiem

responsive_image:
    template: _includes/responsive_image.liquid
    output_path_format: img/resized/%{filename}-%{width}x%{height}.%{extension}
    save_to_source: false
    sizes:
        - width: 150
        - width: 320
        - width: 480
